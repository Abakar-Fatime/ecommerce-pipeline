name: CI â€” Lint & Test DAGs + SQL

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install flake8 sqlfluff[sqlserver] pytest

      - name: Lint Python (airflow_dags/)
        run: |
          echo "Running flake8..."
          flake8 airflow_dags || true

      - name: Lint SQL with sqlfluff
        run: |
          echo "Running sqlfluff lint..."
          sqlfluff lint sql || true

      - name: Run tests
        run: |
          pytest -q
